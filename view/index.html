<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON File Upload</title>
</head>
<body>
    <h1>Upload a JSON File</h1>
    <form action="/upload-json" method="POST" enctype="multipart/form-data">
        <input type="file" name="jsonFile" accept=".json" required>
        <button type="submit">Upload</button>
    </form>
</body>
</html>
